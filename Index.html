<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>html Table</h2>
        <table>
            <tr>
                <th>País</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td>Ecuador</td>
                <td>Quito</td>
            </tr>
            <tr>
                <td>España</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Italia</td>
                <td>Roma</td>
            </tr>
        </table>
    </body>
</html>
